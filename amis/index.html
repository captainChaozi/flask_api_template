<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>amis admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="/sdk/antd.css" />
    <link rel="stylesheet" href="/sdk/helper.css" />
    <script src="/sdk/sdk.js"></script>
    <script src="/sdk/history.js"></script>
    <style>
        html,
        body,
        .app-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="root" class="app-wrapper"></div>
    <script>
        if (sessionStorage.getItem('token') === null) {
            window.location.replace('/login.html')

        }
        (function () {
            let amis = amisRequire('amis/embed');
            const match = amisRequire('path-to-regexp').match;

            // 如果想用 browserHistory 请切换下这处代码, 其他不用变
            // const history = History.createBrowserHistory();
            const history = History.createHashHistory();


            const site = {
                type: 'app',
                data: { "token": '' },
                brandName: 'Admin',
                logo: '/public/logo.png',
                header: [{
                    "type": "button",
                    "label": "退出",
                    "onClick": "sessionStorage.removeItem('token');\nwindow.location.replace(\"login.html\");",
                    "id": "u:cdd672e02b61"
                },
                {
                    "type": "button",
                    "label": "POST",
                    "api": "/api/test",
                    "actionType": "ajax",

                    // "onClick": "sessionStorage.removeItem('token');\nwindow.location.replace(\"login.html\");",
                    // "id": "u:cdd672e02b61"
                },
                {
                    "type": "button",
                    "label": "Error",
                    "api": "/api/error",
                    "actionType": "ajax",

                    // "onClick": "sessionStorage.removeItem('token');\nwindow.location.replace(\"login.html\");",
                    // "id": "u:cdd672e02b61"
                }

                ],
                // footer: '<div class="p-2 text-center bg-light">底部区域</div>',
                // asideBefore: '<div class="p-2 text-center">菜单前面区域</div>',
                // asideAfter: '<div class="p-2 text-center">菜单后面区域</div>',
                api: '/api/pages/site.json',
                // redirect: '/site.html',

            };


            function normalizeLink(to, location = history.location) {
                to = to || '';

                if (to && to[0] === '#') {
                    to = location.pathname + location.search + to;
                } else if (to && to[0] === '?') {
                    to = location.pathname + to;
                }

                const idx = to.indexOf('?');
                const idx2 = to.indexOf('#');
                let pathname = ~idx
                    ? to.substring(0, idx)
                    : ~idx2
                        ? to.substring(0, idx2)
                        : to;
                let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
                let hash = ~idx2 ? to.substring(idx2) : location.hash;

                if (!pathname) {
                    pathname = location.pathname;
                } else if (pathname[0] != '/' && !/^https?\:\/\//.test(pathname)) {
                    let relativeBase = location.pathname;
                    const paths = relativeBase.split('/');
                    paths.pop();
                    let m;
                    while ((m = /^\.\.?\//.exec(pathname))) {
                        if (m[0] === '../') {
                            paths.pop();
                        }
                        pathname = pathname.substring(m[0].length);
                    }
                    pathname = paths.concat(pathname).join('/');
                }

                return pathname + search + hash;
            }

            function isCurrentUrl(to, ctx) {
                if (!to) {
                    return false;
                }
                const pathname = history.location.pathname;
                const link = normalizeLink(to, {
                    ...location,
                    pathname,
                    hash: ''
                });

                if (!~link.indexOf('http') && ~link.indexOf(':')) {
                    let strict = ctx && ctx.strict;
                    return match(link, {
                        decode: decodeURIComponent,
                        strict: typeof strict !== 'undefined' ? strict : true
                    })(pathname);
                }

                return decodeURI(pathname) === link;
            }

            // console.log(sessionStorage.getItem('token'))
            let amisInstance = amis.embed(
                '#root',
                site,
                {
                    location: history.location
                },
                {
                    // watchRouteChange: fn => {
                    //   return history.listen(fn);
                    // },
                    updateLocation: (location, replace) => {
                        location = normalizeLink(location);
                        if (location === 'goBack') {
                            return history.goBack();
                        } else if (
                            (!/^https?\:\/\//.test(location) &&
                                location ===
                                history.location.pathname + history.location.search) ||
                            location === history.location.href
                        ) {
                            // 目标地址和当前地址一样，不处理，免得重复刷新
                            return;
                        } else if (/^https?\:\/\//.test(location) || !history) {
                            return (window.location.href = location);
                        }

                        history[replace ? 'replace' : 'push'](location);
                    },
                    jumpTo: (to, action) => {
                        if (to === 'goBack') {
                            return history.goBack();
                        }

                        to = normalizeLink(to);

                        if (isCurrentUrl(to)) {
                            return;
                        }

                        if (action && action.actionType === 'url') {
                            action.blank === false
                                ? (window.location.href = to)
                                : window.open(to, '_blank');
                            return;
                        } else if (action && action.blank) {
                            window.open(to, '_blank');
                            return;
                        }

                        if (/^https?:\/\//.test(to)) {
                            window.location.href = to;
                        } else if (
                            (!/^https?\:\/\//.test(to) &&
                                to === history.pathname + history.location.search) ||
                            to === history.location.href
                        ) {
                            // do nothing
                        } else {
                            history.push(to);
                        }
                    },
                    requestAdaptor(api) {
                        api.headers['Authorization'] = 'bearer ' + sessionStorage.getItem('token')
                        return api;
                    },
                    responseAdaptor(api, payload, query, request, response) {
                        // console.log(api, 111)
                        // console.log(payload, 222)
                        // console.log(query, 333)
                        // console.log(response)
                        if (payload.status === 401) {
                            sessionStorage.removeItem('token');
                            window.location.replace("login.html");
                        }
                        return payload;
                    },
                    theme: 'antd',
                    isCurrentUrl: isCurrentUrl,


                }
            );

            history.listen(state => {
                amisInstance.updateProps({
                    location: state.location || state
                });
            });
        })();
    </script>
</body>

</html>
